version: '3'

services:

  server:
    build: .
    command: ./account
    restart: always
    container_name: account_server
    ports:
      - 8080:8080
    networks:
      - gateway_network
      - kafka_network
      - server_db
      - server_redis
    depends_on:
      - db
      - redis

  db:
    image: postgres
    restart: always
    container_name: account_db
    env_file:
      - ./pkg/config/envs/prod.db.env
    volumes:
      - data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - server_db

  redis:
    image: redis:6
    restart: always
    container_name: account_redis
    env_file:
      - ./pkg/config/envs/redis.env
    volumes:
      - redis_data:/data
    ports:
      - 6379:6379
    networks:
      - server_redis


volumes:
  data:
  redis_data:


networks:
  gateway_network:
    external: true
  kafka_network:
    external: true
  server_db:
  server_redis:
